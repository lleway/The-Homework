{% extends 'base.html' %}

{% block title %}ADD FORUM{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/addforum.css') }}">
{% endblock %}

{% block main %}
    <center><h3>ADD SPECIFIC FORUM</h3></center>
    <br>
    <form action="{{ url_for('add_sub_forum') }}" method="post">
        <div class="form-container">
            <div class="form-group" style="text-align: center;">
                <select name="subject">
                    {% for forum in forums %}
                        <option value="{{ forum }}">{{ forum }}</option>
                    {% endfor %}
                </select>
                <br><br><br>
                <input type="text" placeholder="Specific Subject" name="sub_subject" class="form-control" required="required">
            </div>
            <div class="form-group" style="text-align:center">
                <button class="btn btn-primary">submit</button>
            </div>
        </div>
    </form>

{% endblock %}
